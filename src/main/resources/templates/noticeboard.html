<body>
    <div class="main">
        <div class="container">
            <div class="section section1">
                <header class="header">
                    <h1>
                        <a href="/main">VISIONERS</a>
                    </h1>
                    <nav class="menu-bar">
                      <ul>
                        <li class="dropdown">
                          <a href="javascript:void(0)">서비스소개</a>
                          <div class="dropdown-content">
                            <a href="/service">인사말</a>
                            <a href="/seonae">팀원소개</a>
                            <a href="/menu-1-3">홍보영상</a>
                          </div>
                        </li>
                        <li class="dropdown">
                          <a href="javascript:void(0)">찾아보기</a>
                          <div class="dropdown-content">
                            <a href="/menu-2-1">메뉴 2-1</a>
                            <a href="/menu-2-2">메뉴 2-2</a>
                          </div>
                        </li>
                        <li class="dropdown">
                          <a href="javascript:void(0)">고객센터</a>
                          <div class="dropdown-content">
                            <a href="/seonae">문의·신고</a>
                            <a href="/noticeboard">FAQ</a>
                            <a href="/hongmin">공지사항</a>
                            <a href="/yoobin">유빈</a>
                          </div>
                        </li>
                      </ul>
                    </nav>
                </header>
                <main>
                    <section class="contact-form">
                        <h1>고객 센터</h1>
                        <p>전화: 010-8991-3948<br>평일 오전 9:30 - 오후 6:00 (공휴일 제외)</p>
                        <form action="/contact/send" method="post">
                            <div class="form-group name-group">
                                <label for="name">이름 *</label>
                                <input type="text" id="name" name="name" required>
                                <span class="required-indicator">* 필수 항목</span>
                            </div>
                            <div class="form-group">
                                <label for="email">이메일 *</label>
                                <input type="email" id="email" name="email" required>
                            </div>
                            <div class="form-group">
                                <label for="phone">전화번호 *</label>
                                <input type="tel" id="phone" name="phone" placeholder="010-0000-0000" required>
                            </div>
                            <div class="form-group">
                                <label for="subject">주제를 선택해 주세요 *</label>
                                <select id="subject" name="subject" required>
                                    <option value="">주제 선택</option>
                                    <option value="weight">무게</option>
                                    <option value="item">물품</option>
                                    <option value="other">기타</option>
                                </select>
                            </div>
                            <div class="form-group">
                                <label for="message">메시지 *</label>
                                <textarea id="message" name="message" required></textarea>
                            </div>
                            <div class="form-group">
                                <button type="submit">보내기</button>
                            </div>
                        </form>
                    </section>
                </main>
            </div>
        </div>
    </div>
</body>
</html>
